{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div>
    <a href="{% url 'edit_profile' %}" class="btn btn-warning"> Edit Profile </a>
</div>

<div class="d-flex flex-wrap justify-content-center px-5">

    {% for car in data %}

    <div class="col-sm-3 mb-3 mb-sm-0">
        <div class="card mx-2">
          <div class="card-body">
            <h1 class="card-title">{{car.car_name}}</h1>
            <p class="card-text">{{car.car_price}}</p>
            <p class="card-text">{{car.car_brand}}</p>
            <p class="card-text">{{car.car_view_details}}</p>
          </div>
        </div>
      </div>

    {% endfor %}

</div>




{% endblock content %}
